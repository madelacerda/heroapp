<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label> Buscador de heroes</mat-label>
    <input
      (input)="searchHero()"
      [formControl]="searchInput"
      [matAutocomplete]="auto"
      matInput
      type="text"
    />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)" autoActiveFirstOption>
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>
      <mat-option
        *ngIf="
          heroes.length === 0 &&
          searchInput.value &&
          searchInput.value.length > 0
        "
      >
        No se encontro nada con el termino {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{selectedHero | json}}
</div>
