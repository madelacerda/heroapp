<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ hero.superhero }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ hero.alter_ego }}
    </mat-card-subtitle>
  </mat-card-header>
  <!-- TODO: imagen -->
  <img [alt]="hero.superhero" [src]="hero | heroImage" mat-card-image>
  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera aparicion</strong> {{ hero.first_appearance }}
      <br/>
      <mat-chip-listbox>
        <mat-chip
          *ngFor="let name of hero.characters.split(',') | slice : 0 : 3"
        >
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      [routerLink]="['/heroes/edit', hero.id]"
      color="primary"
      mat-button
      mat-raised-button
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button [routerLink]="['/heroes', hero.id]" mat-button mat-raised-button>
      <mat-icon>more_horiz</mat-icon>
      MÃ¡s
    </button>
  </mat-card-actions>
</mat-card>
