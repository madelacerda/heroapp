<div class="flex flex-column">
  <span class="text-lg mb-4"> Registro </span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Nombre de usuario" type="text"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre de usuario" type="text"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput placeholder="contraseña" type="password"/>
  </mat-form-field>

  <button color="primary" mat-button mat-flat-button>
    <mat-icon>save</mat-icon>
    Crear cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿No tienes cuenta?</a>
  </div>
</div>
